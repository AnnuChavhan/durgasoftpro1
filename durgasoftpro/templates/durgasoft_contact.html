<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiry Page</title>
</head>
<style>
    li {
        list-style: disc outside none;
        margin-left: 1em;
    }
</style>


<body>
{% block content %}
    <div class="container bg-warning">
        <div class="row">
            <div class=" offset-md-3 col-md-6">
                <h3 class="text-danger text-center">Please enter your Details</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ eform }}<br>
                    <center>
                        <input type="submit" value="Submit" class="btn btn-success">
                        <input type="reset" value="clear" class="btn btn-danger">
                    </center>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
